<head>
<meta charset="UTF-8">
</head>

<div class="container">


	<div>
		<img src="img/task.png" width="175" height="182" alt="" />
	</div>
	<div class="panel panel-default boxing-panel">
		<div class="panel-heading">
			<h3 class="panel-title">Taches</h3>
		</div>
			<ul class="list-group" ng-repeat="task in tasks">
		<li class="list-group-item">
			<div class="row">
			<span class="col-sm-9" >
			<strong >
				{{task.taskName}}</strong> 
			</span>
					<span class="col-sm-2" >
			
				{{task.owner}}
			</span>
			<span class="col-sm-1" >
		<input type="checkbox"
      	 ng-model="task.done"
        ng-change="update(task)">
        </span>	
        
        	<span class="col-sm-1" ng-style="{'background-color': team.color, 'width': '50px','display': 'block'}">&nbsp;</span>
			<a ng-click="remove(task.idr)"><i style="margin-right:10px" class="close pull-right">&times;</i></a>
		
		</div>
		</li>
</ul>
	</div>
	
			<form novalidate name="newTask" class="simple-form">
		<div class="form-group row">
			<label for="inputFirstName" class="col-sm-1 col-form-label">
				Name</label>
			<div class="col-sm-2">
				<input type="text" ng-model="task.taskName" />
			</div>
		<div class="col-sm-2">
		Owner
			<select ng-model="task.owner" >
				  <option value="César">César</option>
 				 <option value="Home">Home</option>
  			</select>
			</div>	<div class="col-sm-2">
			Temporaire
				<input type="checkbox" ng-model="task.expireAtTheEndOfTheDay" value="false">
			</div>
	</div>
			
		<div class="form-group row">
		<span class="col-sm-5"></span>
		<input type="submit" class="btn btn-info col-sm-2" ng-click="newForToday(task)"
				value="Save" />
		</div>
</form>

	

</div>
