<head>
<meta charset="UTF-8">
</head>

<div class="container">

	<div class="alert alert-danger" ng-if="punitionMessage&&error">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{punitionMessage}}
	</div>
	<div class="alert alert-success" ng-if="punitionMessage&&!error">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{punitionMessage}}
	</div>
	<div>
		<img src="../img/tele.jpg" width="175" height="182" alt="" />
	</div>
	<div class="panel panel-default boxing-panel">
		<div class="panel-heading">
			<h3 class="panel-title">Taches</h3>
		</div>
			<ul class="list-group" ng-repeat="task in tasks">
		<li class="list-group-item">
			<div class="row">
			<span class="col-sm-9" >
			<strong >
				{{task.taskName}}</strong> 
			</span>
			<span class="col-sm-1" >
		<input type="checkbox"
      	 ng-model="task.done"
        ng-change="update(task)">
        </span>	
        
        	<span class="col-sm-1" ng-style="{'background-color': team.color, 'width': '50px','display': 'block'}">&nbsp;</span>
			<a ng-click="remove(task.idr)"><i style="margin-right:10px" class="close pull-right">&times;</i></a>
		
		</div>
		</li>
</ul>
	</div>

	

</div>
