<head>
<meta charset="UTF-8">
</head>

<div class="container">

	<h1>Courses</h1>

	<div class="alert alert-danger" ng-if="message&&error">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{message}}
	</div>
	<div class="alert alert-success" ng-if="message&&!error">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{message}}
	</div>

	<form novalidate name="newAchat" class="simple-form">
		<div class="form-group row">
			<label for="achatName" class="col-sm-2 col-form-label">
				Achat</label>
			<div class="col-sm-4">
			<!--  	<input type="text" ng-model="achat.name" /> -->
				<input list="achats" type="text" id="tags" ng-model="achat.name" />
				
			<datalist id="achats">
  				<option ng-repeat="item in potentialAchatsArray" value="{{item.name}}"></option>
			</datalist>
			</div>
		</div>

		<div class="form-group row">
			 <input type="submit"
				class="btn btn-info col-sm-2" ng-click="create(achat)" value="Save" />
		<input type="submit"
				class="btn btn-info col-sm-2" ng-click="finish()" value="Courses terminÃ©e" />
		</div>
	</form>


	<h2>Liste de courses</h2>
	
	<ul class="list-group" ng-repeat="achat in achats">
		<li class="list-group-item">
			<div class="row">
			<span class="col-sm-9" >
			<strong >
				{{achat.name}}</strong> 
			</span>
			<span class="col-sm-1" >
		<input type="checkbox"
      	 ng-model="achat.done"
        ng-change="update(achat)">
        </span>	
        
        	<span class="col-sm-1" ng-style="{'background-color': team.color, 'width': '50px','display': 'block'}">&nbsp;</span>
			<a ng-click="remove(achat.idr)"><i style="margin-right:10px" class="close pull-right">&times;</i></a>
		
		</div>
		</li>
</ul>


</div>
